notifications:
  email: false

language: node_js
node_js:
  - "stable"

cache:
  directories:
    - node_modules

branches:
  only:
    - master

stages:
  - lint
  - name: deploy
    if: branch = master AND type != pull_request

jobs:
  include:
    - stage: lint
      script: npm run lint
    - &deploy
      stage: deploy
      script: npm run build
      deploy:
        - provider: pages
          local_dir: build
          github_token: $GITHUB_TOKEN
          skip_cleanup: true
          keep_history: true
          on:
            branch: master
